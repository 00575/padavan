name: supplement

on: 
  repository_dispatch:
  workflow_dispatch:
  #schedule:
    #- cron: 0 23 * * *

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      matrix:
        include:
          - build_variant: "B1"
            targets: "GHL JCG-AC836M JCG-AC856M-5.0"
          - build_variant: "B2"
            targets: "JDC-1-5.0 JDC-1 K2P-USB-512 K2P-USB-512-5.0"
          - build_variant: "B3"
            targets: "MSG1500-7615 MZ-R18 NEWIFI-D1"
          - build_variant: "B4"
            targets: "PSG712 RE6500 YK-L1"
            
    steps:

      - name: Checkout
        uses: actions/checkout@master
      
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install libtool-bin gperf python-docutils autopoint gettext
        
      - name: Run shellcheck
        run: |
          git clone --depth=1 https://github.com/chongshengB/rt-n56u.git /opt/rt-n56u
          cp -r ./trunk/. /opt/rt-n56u/trunk/
          cd /opt/rt-n56u
          sh ./trunk/tools/shellcheck.sh
        
      - name: Prepare toolchain
        run: |
          cd /opt/rt-n56u/toolchain-mipsel
          sh dl_toolchain.sh
        
      - name: Start build
        run: |
          cd /opt/rt-n56u/trunk
          mkdir -p ${images_dir}
          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
            ./clear_tree_simple >/dev/null 2>&1; done
            
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd /opt/images; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
          
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::padavan_$(date +%Y-%m-%d)"
          touch release.txt
          echo "::set-output name=status::success"
        
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.workflow_token }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: /opt/images/*.trx
